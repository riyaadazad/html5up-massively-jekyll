<html>

{% include head.html %}

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Intro -->
        <div id="intro">
            <h1>{{ site.brand }}</h1>
            <p>{{ site.aboutme }}</p>
            <ul class="actions">
                <li><a href="#header" class="button icon solo fa-arrow-down scrolly">Continue</a></li>
            </ul>
        </div>

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">{{ site.brand }}</a>
        </header>

        <!-- Nav -->
        {% include nav.html %}

        <!-- Main -->
        <div id="main">

            <!-- Featured Post -->
            {% include featured-post.html %}

            <!-- Posts -->
            {% include posts.html %}

        </div>

        <!-- Footer -->
        {% include footer.html %}

    </div>

    <!-- Scripts -->
    {% include scripts.html %}

</body>

</html>
