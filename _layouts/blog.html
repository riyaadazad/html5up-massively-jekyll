<html>

{% include head.html %}

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">{{ site.brand }}</a>
        </header>

        <!-- Nav -->
        {% include nav.html %}

        <!-- Main -->
        <div id="main">

            <!-- Post -->
            <section class="post">
                <header class="major">
                    {% if page.show-date == true %}
                    <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>
                    {% endif %}
                    <h1>{{ page.title }}</h1>
                    <p>{{ page.description }}</p>
                </header>
                <div class="image main"><img src="{{ page.image-url }}" alt="{{ page.image-alt }}" /></div>
            </section>

            {{ content }}
        </div>

        <!-- Footer -->
        {% include footer.html %}

    </div>

    <!-- Scripts -->
    {% include scripts.html %}

</body>

</html>
